<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de data</title>
</head>
<body>
    <div class="fundo">
        <h1 class="nome">Calculadora de Datas</h1>
        <div class="datas">
        <h1 class="cabeca">Calculadora de datas</h1>
        <h2 class="data">Data Inicial</h2>
        <input type="date" id="start" placeholder="Data inicial">
        <br>
        <h2 class="data">Data Final</h2>
        <input type="date" id="end" placeholder="Data final">
        <br>
        <button class="botao">iniciar calculo</button>
        <h1 id="enunciado">A diferença é de  <span> </span> dia(s)</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
